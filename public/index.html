<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (window.innerWidth <= 768 || /Mobi|Android|iPhone/i.test(navigator.userAgent)) {
                window.location.href = "controle.html"; // Redireciona para a versão mobile
            } else {
                window.location.href = "game.html"; // Redireciona para a versão desktop
            }
        });
    </script>
</head>
<body>
    <p>Redirecionando...</p>
</body>
</html>

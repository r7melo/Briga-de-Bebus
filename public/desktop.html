<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Briga de Bebum üç∫</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            height: 100vh;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-start;
        }

        .game-container {
            flex: 0 0 75%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .players-container {
            flex: 0 0 25%;
            padding: 20px;
            background-color: #fff;
            border-left: 2px solid #ddd;
            height: 100vh;
            overflow-y: auto;
        }

        h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        .player-list {
            list-style-type: none;
            padding: 0;
            max-height: 80vh;
            overflow-y: auto;
        }

        .player-list li {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            background-color: #e3e3e3;
            text-align: center;
            font-size: 1.2rem;
        }

        .input-container {
            margin: 20px;
            text-align: center;
        }

        #nomeInput {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 1rem;
            width: 80%;
        }

        #salvarButton {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            border: none;
            cursor: pointer;
        }

        #salvarButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="1000" height="1000"></canvas>
    </div>
    <div class="players-container">
        <h3>Jogadores Conectados</h3>
        <ul class="player-list" id="playerList"></ul>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const playerList = document.getElementById('playerList');
        const nomeInput = document.getElementById('nomeInput');
        const salvarButton = document.getElementById('salvarButton');
        const inputContainer = document.getElementById('inputContainer');
        const tamanhoQuadrado = 25;
        let jogadorNome = '';
        let jogadorValido = false;

        const fundo = new Image();
        fundo.src = 'background.png';
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(fundo, 0, 0, canvas.width, canvas.height);

        // Escuta a atualiza√ß√£o da lista de jogadores do servidor
        socket.on('atualizarJogadores', (jogadores) => {
            desenharJogo(jogadores);
            atualizarListaJogadores(jogadores);
        });

        function desenharJogo(jogadores) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(fundo, 0, 0, canvas.width, canvas.height);

            jogadores.forEach(cobra => {
                ctx.fillStyle = cobra.cor;
                cobra.corpo.forEach(parte => {
                    ctx.fillRect(parte.x * tamanhoQuadrado, parte.y * tamanhoQuadrado, tamanhoQuadrado, tamanhoQuadrado);
                });
            });
        }

        function atualizarListaJogadores(jogadores) {
            playerList.innerHTML = '';  // Limpar a lista antes de atualizar
            jogadores.forEach(jogador => {
                const li = document.createElement('li');
                li.textContent = `${jogador.nome}`;
                li.style.backgroundColor = jogador.cor;  // Aplicar cor do jogador
                li.style.color = "#fff";
                playerList.appendChild(li);
            });
        }
    </script>
</body>
</html>

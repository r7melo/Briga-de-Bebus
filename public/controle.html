<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
    <title>Controle Mobile</title>
    <!-- Bootstrap CSS -->
    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <link href="styles/controle.css" rel="stylesheet" />

</head>
<body>

    <!-- Input fixo no topo -->
    <div class="input-container">
        <div class="input-group">
            <input type="text" class="form-control" id="nomeJogador" placeholder="Digite seu nome" aria-label="Nome do jogador">
            
        </div>
        <select id="playerSelect" class="form-select">
            <option value="">Carregando jogadores...</option>
        </select>
    </div>

    <!-- Controle PS2 -->
    <div class="control-container">
        <button class="setas control-btn" id="up">↑</button>
        <button class="setas control-btn" id="left">←</button>
        <button class="setas control-btn" id="right">→</button>
        <button class="setas control-btn" id="down">↓</button>
        <button class="control-btn" id="dado">🎲</button>
    </div>

    <!-- Adicionando Bootstrap JS -->
    <script src="scripts/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/controle.js"></script>

</body>
</html>

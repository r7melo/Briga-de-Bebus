<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Jogadores com Vida</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            width: 300px;
        }

        li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            background-color: #f0f0f0;
            border-radius: 5px;
            width: 100%;
            height: 50px; /* Tamanho fixo */
            position: relative;
        }

        .vida-barra {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 5px;
            background-color: green;
            transition: width 0.3s;
        }

        .botao-container {
            display: flex;
            gap: 5px;
        }

        button {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }

        .btn-aumentar {
            background-color: #4CAF50;
            color: white;
        }

        .btn-diminuir {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>

    <h2>Lista de Jogadores com Vida</h2>
    <ul id="playerList">
        <li data-vida="100">
            <span>Jogador 1</span>
            <div class="botao-container">
                <button class="btn-diminuir" onclick="alterarVida(this, -10)">-</button>
                <button class="btn-aumentar" onclick="alterarVida(this, 10)">+</button>
            </div>
            <div class="vida-barra" style="width: 100%;"></div>
        </li>
        <li data-vida="100">
            <span>Jogador 2</span>
            <div class="botao-container">
                <button class="btn-diminuir" onclick="alterarVida(this, -10)">-</button>
                <button class="btn-aumentar" onclick="alterarVida(this, 10)">+</button>
            </div>
            <div class="vida-barra" style="width: 100%;"></div>
        </li>
    </ul>

    <script>
        function alterarVida(button, quantidade) {
            let li = button.closest("li"); // Acha o <li> mais próximo
            let vidaAtual = parseInt(li.getAttribute("data-vida")); // Obtém a vida atual
            let novaVida = Math.max(0, Math.min(100, vidaAtual + quantidade)); // Mantém entre 0 e 100

            li.setAttribute("data-vida", novaVida); // Atualiza o atributo vida
            let barra = li.querySelector(".vida-barra");
            barra.style.width = novaVida + "%"; // Atualiza a largura da barra

            if (novaVida === 0) {
                barra.style.backgroundColor = "red"; // Fica vermelho se a vida acabar
            } else {
                barra.style.backgroundColor = "green"; // Mantém verde se ainda houver vida
            }
        }
    </script>

</body>
</html>

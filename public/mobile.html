<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
    <title>Controle Mobile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ícones do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            background-color: #222;
            color: white;
            text-align: center;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .input-container {
            width: 100%;
            padding: 10px;
            background-color: #333;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .input-group {
            width: 90%;
            max-width: 400px;
        }
        .control-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            justify-items: center;
            align-items: center;
            width: 100%;
            max-width: 300px;
            margin: auto;
        }
        .control-btn {
            background-color: #575757;
            width: 70px;
            height: 70px;
            border-radius: 10px;
            border: none;
            color: rgb(0, 0, 0);
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .control-btn:active {
            transform: translateY(2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #929292;
        }
        /* Posicionamento dos botões */
        #up { grid-column: 2; }
        #left { grid-row: 2; grid-column: 1; }
        #right { grid-row: 2; grid-column: 3; }
        #down { grid-row: 3; grid-column: 2; }
        #center { grid-row: 2; grid-column: 2; background-color: #777; pointer-events: none; }
    </style>
</head>
<body>

    <!-- Input fixo no topo -->
    <div class="input-container">
        <div class="input-group">
            <input type="text" class="form-control" id="nomeJogador" placeholder="Digite seu nome" aria-label="Nome do jogador">
            <button class="btn btn-success" type="button" id="btnSalvar">
                <i class="bi bi-save"></i> Salvar
            </button>
        </div>
    </div>

    <!-- Controle PS2 -->
    <div class="control-container">
        <button class="control-btn" id="up">↑</button>
        <button class="control-btn" id="left">←</button>
        <button class="control-btn" id="right">→</button>
        <button class="control-btn" id="down">↓</button>
    </div>

    <div style="visibility: hidden; position: absolute;">
        <div class="players-container">
            <h3>Jogadores Conectados</h3>
            <ul class="player-list" id="playerList"></ul>
        </div>
        <div class="game-container">
            <canvas id="gameCanvas" width="1000" height="1000"></canvas>
        </div>
    </div>

    <!-- JavaScript para Tela Cheia -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function entrarEmTelaCheia() {
                let elem = document.documentElement;
                if (elem.requestFullscreen) elem.requestFullscreen();
                else if (elem.mozRequestFullScreen) elem.mozRequestFullScreen();
                else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
                else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
            }
            entrarEmTelaCheia();
        });

        screen.orientation.lock("portrait").catch(err => console.log(err));
    </script>

    <!-- Adicionando Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();  // Conectar-se ao servidor
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const playerList = document.getElementById('playerList');

        const tamanhoQuadrado = 25;
        const largura = canvas.width / tamanhoQuadrado;
        const altura = canvas.height / tamanhoQuadrado;

        let jogador = {
            id: null,
            corpo: [{ x: 8, y: 1 }],
            direcao: 'direita',
            cor: gerarCorAleatoria()
        };

        document.querySelectorAll("button").forEach(btn => {
            btn.style.backgroundColor = jogador.cor;
        });

        const fundo = new Image();
        fundo.src = 'background.png';

        fundo.onload = function() {
            // Agora, o jogador só será criado quando o nome for salvo
            document.getElementById('btnSalvar').addEventListener('click', function() {
                const nomeJogador = document.getElementById('nomeJogador').value.trim();
                if (nomeJogador) {
                    jogador.id = nomeJogador;  // Definir o nome do jogador
                    jogador.nome = nomeJogador;  // Definir o nome do jogador
                    socket.emit('novoJogador', jogador);  // Enviar para o servidor
                    socket.emit('atualizarJogadores');
                } else {
                    alert('Por favor, insira um nome!');
                }
            });
        };

        socket.on('atualizarJogadores', (jogadores) => {
            desenharJogo(jogadores);
            atualizarListaJogadores(jogadores);
        });

        function desenharJogo(jogadores) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(fundo, 0, 0, canvas.width, canvas.height);

            jogadores.forEach(cobra => {
                ctx.fillStyle = cobra.cor;
                cobra.corpo.forEach(parte => {
                    ctx.fillRect(parte.x * tamanhoQuadrado, parte.y * tamanhoQuadrado, tamanhoQuadrado, tamanhoQuadrado);
                });
            });
        }

        function atualizarListaJogadores(jogadores) {
            playerList.innerHTML = '';  // Limpar a lista atual

            jogadores.forEach(jogador => {
                const li = document.createElement('li');
                li.textContent = jogador.id + " - " + jogador.cor;  // Exibe o ID e a cor do jogador
                playerList.appendChild(li);
            });
        }

        function gerarCorAleatoria() {
            const letras = '0123456789ABCDEF';
            let cor = '#';
            for (let i = 0; i < 6; i++) {
                cor += letras[Math.floor(Math.random() * 16)];
            }
            return cor;
        }

        function moverCobra() {
            let cabeca = jogador.corpo[0];
            let novaCabeca;

            if (movimentoDirecao === 'cima') novaCabeca = { x: cabeca.x, y: cabeca.y - 1 };
            if (movimentoDirecao === 'baixo') novaCabeca = { x: cabeca.x, y: cabeca.y + 1 };
            if (movimentoDirecao === 'esquerda') novaCabeca = { x: cabeca.x - 1, y: cabeca.y };
            if (movimentoDirecao === 'direita') novaCabeca = { x: cabeca.x + 1, y: cabeca.y };

            if (novaCabeca.x < 0) novaCabeca.x = largura - 1;
            if (novaCabeca.x >= largura) novaCabeca.x = 0;
            if (novaCabeca.y < 0) novaCabeca.y = altura - 1;
            if (novaCabeca.y >= altura) novaCabeca.y = 0;

            jogador.corpo.unshift(novaCabeca);
            jogador.corpo.pop();
            socket.emit('moverCobra', jogador);
        }

        document.getElementById('up').addEventListener('click', function() {
            movimentoDirecao = 'cima';
            moverCobra();
        });

        document.getElementById('down').addEventListener('click', function() {
            movimentoDirecao = 'baixo';
            moverCobra();
        });

        document.getElementById('left').addEventListener('click', function() {
            movimentoDirecao = 'esquerda';
            moverCobra();
        });

        document.getElementById('right').addEventListener('click', function() {
            movimentoDirecao = 'direita';
            moverCobra();
        });

        moverCobra();
    </script>

</body>
</html>

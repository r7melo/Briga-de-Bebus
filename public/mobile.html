<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
    <title>Controle Mobile</title>
    <!-- Bootstrap CSS -->
    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <link href="styles/styles-mobile.css" rel="stylesheet" />

</head>
<body>

    <!-- Input fixo no topo -->
    <div class="input-container">
        <div class="input-group">
            <input type="text" class="form-control" id="nomeJogador" placeholder="Digite seu nome" aria-label="Nome do jogador">
        </div>
    </div>

    <!-- Controle PS2 -->
    <div class="control-container">
        <button class="setas control-btn" id="up">‚Üë</button>
        <button class="setas control-btn" id="left">‚Üê</button>
        <button class="setas control-btn" id="right">‚Üí</button>
        <button class="setas control-btn" id="down">‚Üì</button>
        <button class="control-btn" id="dado">üé≤</button>
    </div>

    <div style="visibility: hidden; position: absolute;">
        <div class="players-container">
            <h3>Jogadores Conectados</h3>
            <ul class="player-list" id="playerList"></ul>
        </div>
        <div class="game-container">
            <canvas id="gameCanvas" width="1000" height="1000"></canvas>
        </div>
    </div>


    <!-- Adicionando Bootstrap JS -->
    <script src="scripts/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/script-mobile.js"></script>

</body>
</html>
